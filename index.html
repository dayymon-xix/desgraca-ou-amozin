<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cachinhos-dourados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amor me fala aqui</h1>
        <p>Quer ler o que eu escrevi?</p>
        <button class="button" onclick="showAnswer('Amanhã te mostro quando acordar')">Sim</button>
        <button class="button" onclick="showAnswer('melhor pra mim, mesm')">Não</button>
        <p id="answer"></p>
    </div>
    <script>
        function showAnswer(answer) {
            document.getElementById('answer').innerText = " " + answer;
        }
    </script>
</body>
</html>
